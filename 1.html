<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Locator</title>
</head>
<body>
    <header>
        <h1>Find a Healthcare Facility Near You</h1>
    </header>
    <form>
        <label for="location">Enter Your Location:</label>
        <input type="text" id="location" name="location" placeholder="E.g., Lagos, Abuja" required>
        <button type="submit">Find Facilities</button>
    </form>
    <section>
        <h2>Nearby Healthcare Facilities:</h2>
        <ul>
            <li>St. John's Hospital - Lagos</li>
            <li>City Clinic - Abuja</li>
            <li>Grace Medical Center - Kano</li>
        </ul>
    </section>
</body>
</html>
